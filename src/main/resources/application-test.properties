# application-test.properties file will help you to understand what configuration is required for your application to work.

# MongoDB database configuration
spring.data.mongodb.uri=
spring.data.mongodb.database=
spring.data.mongodb.auto-index-creation=true

# Sender mailId
sender.mailId=

# Email configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration
jwt.secret=
# set jwt expiry for 30 minutes
jwt.expiry= 1800000
# set cookie expiry for 30 minutes
jwt.cookie.expiry= 1800
# set refreshTokenExpiry expiry to 1 day
refreshTokenExpiry= 86400000
jwt.cookie.secure=true
jwt.cookie.name=access_token
jwt.cookie.path=/
jwt.cookie.sameSite=Strict